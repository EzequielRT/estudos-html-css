<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form method="POST" action="exemplo.php" enctype="multipart/form-data">
        <input type="text" name="country" value="BR" hidden />

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro Nome:<br>
                <input type="text" name="name" required minlength="2" maxlength="6" />
            </label><br>
            <label>
                Sobrenome:<br>
                <input type="text" name="lastname" />
            </label><br>
            <label>
                E-mail:<br>
                <input type="email" name="email" required />
            </label><br>
            <label>
                Idade:<br>
                <input type="number" name="age" step="2" min="18" max="120" />
            </label><br>
            <label>
                Data de Nascimento:<br>
                <input type="date" name="birthdate" max="2021-04-13" />
            </label><br>
            <label>
                Foto:<br>
                <input type="file" name="photo" accept="application/pdf" />
            </label><br>
        </fieldset>
        
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa:<br>
                <input type="text" name="companyname" />
            </label><br>
            <label>
                Cargo na empresa:<br>
                <input type="text" name="companyjobtitle" />
            </label><br>
        </fieldset>

        <input type="submit" value="Cadastrar" />

    </form>
</body>
</html>
